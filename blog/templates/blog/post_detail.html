{% extends 'blog/base.html' %}

{% block content %}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            
        </div>
        <h3 class="article-title">{{ object.title }}</h3>
        <p class="article-content">{{ object.content }}</p>

        {% if object.author == user %}
            <div>
                <a href="{% url 'post-update' object.id %}" class="btn btn-sm mt-1 mb-1 btn-outline-secondary">Update</a>
                <a href="{% url 'post-delete' object.id %}" class="btn btn-sm mt-1 mb-1 btn-outline-danger">Delete</a>
            </div>
        {% endif %}
    </div>
</article>

{% endblock content %}
